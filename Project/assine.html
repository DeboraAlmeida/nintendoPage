<!DOCTYPE HTML>
<html lang="pt-BR">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1">

    <title>Assinatura de Plano</title>

    <link rel="stylesheet" href="bootstrap-grid.min.css">
    <link rel="stylesheet" href="basis.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="blocks.css">

  </head>

  <body>

    <header class="layout-cabecalho">
      <div class="container">
        <nav class="navegacao">
          <a href="index.html"><img src="Nintendo.png" width="123px" height="34.33px" alt="Nintendo"></a>
          <div class="navegacao__menu">
            <button class="navegacao__botao-chaveador  js-botao-chaveador"></button>
            <ul class="navegacao__lista-menu  js-lista-menu">
              <li class="navegacao__item">
                <a href="como-funciona.html">Como funciona</a>
              </li>
              <li class="navegacao__item">
                <a href="index.html#planos">Planos e preços</a>
              </li>
              <li class="navegacao__item">
                <a href="#">Jogos Online</a>
              </li>
              <li class="navegacao__item  navegacao__item--botao">
                <a href="#" class="botao">Login</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main class="layout-assinatura">
      <div class="container">

        <form action="#" method="post" class="formulario"> <!--action, method, name e value são passados pelo dev backend-->
          <h1 class="formulario__titulo">Assitnatura do Plano</h1>

          <div class="grupo-entrada">
            <label for="nome-usuario">Nome completo</label>
            <input id="nome-usuario" name="nome" type="text" class="campo" required>
          </div>

          <div class="row">

            <div class="col-sm-6">
              <div class="grupo-entrada">
                <label for="CPF">CPF</label>
                <input id="CPF" type="text" name="cpf" class="campo" required>
              </div>
            </div>

            <div class="col-sm-3">
              <div class="grupo-entrada">
                <label for="data-nasc">Data de nascimento</label>
                <input id="data-nasc" name="nasc" type="date" class="campo">
              </div>
            </div>

          </div>

          <div class="row">

            <div class="col-sm-6">
              <div class="grupo-entrada">
                <label for="e-mail">E-mail</label>
                <input id="e-mail" name="email" type="email" class="campo" required>
              </div>
            </div>

            <div class="col-sm-3">
              <div class="grupo-entrada">
                <label for="console">Selecione o seu Console Nintendo</label>
                <select id="console" name="cons" class="campo" required>
                  <option>Selecione</option>
                  <option value="1">Wii</option>
                  <option value="2">Wii U</option>
                  <option value="3">Switch</option> <!--value é o q será enviado pro backend-->
                </select>
              </div>
            </div>

          </div>

          <div class="row">

            <div class="col-sm-3">
              <div class="grupo-entrada">
                <label for="seu-plano">Confirme a escolha de seu plano</label>
                <select id="seu-plano" name="plan" class="campo" required>
                  <option>Selecione</option>
                  <option value="">Kong</option>
                  <option>Bros.</option>
                  <option>Hyrule</option>
                </select>
              </div>
            </div>

            <div class="col-sm-3">
              <div class="grupo-entrada">
                <label for="pagamento">Forma de pagamento</label>
                <select id="pagamento" name="payment" class="campo" required>
                  <option>Selecione</option>
                  <option value="credito">Cartão de crédito</option>
                  <option value="debito">Débito em conta-corrente</option>
                  <option value="picpay">Picpay</option>
                  <option value="paypal">Paypal</option>
                </select>
              </div>
            </div>

          </div>

          <div class="row">

            <div class="col-sm-3">
              <div class="grupo-entrada">
                <label for="senha">Senha</label>
                <input id="senha" name="password" type="password" class="campo" required>
              </div>
            </div>

            <div class="col-sm-3">
              <div class="grupo-entrada">
                <label for="confirm">Confirme sua senha</label>
                <input id="confirm" name="password_confirm" type="password" class="campo" required>
              </div>
            </div>

          </div>


          <div style="text-align: center; margin-top: 40px;">
            <input type="submit" value="Assinar!" class="botao botao--assinar">
          </div>

        </form>

      </div>
    </main>

    <footer class="layout-rodape">
      <div class="container">
        <p>&copy; Nintendo 1889-2020. Todos os direitos reservados.</p>
      </div>
    </footer>

    <script src="menu.js"></script>
    <script src="plano.js"></script><!--usa o code da pokebola pra colocar o nome do plano no h1 da pag assine-->


  </body>

</html>
